<div class="squireUILink">
		<div class="p-md">
			<div class="form-group row">
				<div class="col-12">
					<div class="form-control-wrapper">
						<input class="squireUILinkURL form-control empty" type="text">
						<div class="floating-label">Escriba una URL, por ej: http://google.com</div>
					</div>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-2 control-label">Abrir en:</label>
				<div class="col-10">
					<div class="radio radio-primary">
						<label>
							<input class="squireUILinkTargetBlank" name="squireUILinkTarget" value="_blank" checked type="radio">
							una ventana nueva
						</label>
					</div>
					<div class="radio radio-primary">
						<label>
							<input class="squireUILinkTargetSelf" name="squireUILinkTarget" value="_self" type="radio">
							la misma ventana
						</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-6 btnbox"><a class="squireUILinkClear btn btn-default">Eliminar</a></div>
				<div class="col-6 btnbox"><a class="squireUILinkSubmit btn btn-primary">Insertar</a></div>
			</div>
		</div>
	</div>
</div>
