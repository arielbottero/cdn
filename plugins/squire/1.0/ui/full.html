<div class="squireUISource modal fade">
	<div class="modal-dialog modal-hg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title">Editor de Código Fuente</h4><br />
			</div>
			<div class="modal-body">
				<div class="form-group row">
					<div class="col-xs-12">
						<div class="form-control-wrapper">
							<textarea class="squireUISourceCode form-control" rows="10"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a class="squireUISourceSubmit btn btn-primary">Guardar</a> 
			</div>
		</div>
	</div>
</div>


<div class="squireUILink modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title">Insertar Link</h4><br />
			</div>
			<div class="modal-body">
				<div class="form-group row">
					<div class="col-xs-12">
						<div class="form-control-wrapper">
							<input class="squireUILinkURL form-control empty" type="text">
							<div class="floating-label">Escriba una URL, por ej: http://google.com</div>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-xs-2 control-label">Abrir en:</label>
					<div class="col-xs-10">
						<div class="radio radio-primary">
							<label>
								<input class="squireUILinkTargetBlank" name="squireUILinkTarget" value="_blank" checked type="radio">
								una ventana nueva
							</label>
						</div>
						<div class="radio radio-primary">
							<label>
								<input class="squireUILinkTargetSelf" name="squireUILinkTarget" value="_self" type="radio">
								la misma ventana
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a class="squireUILinkClear btn btn-default">Eliminar</a>
				<a class="squireUILinkSubmit btn btn-primary">Insertar</a> 
			</div>
		</div>
	</div>
</div>

<div class="squireUIImage modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title">Insertar Imagen</h4><br />
			</div>
			
			<div class="modal-body">
				<div class="form-group row">
					<div class="col-xs-12">
						<div class="form-control-wrapper">
							<input class="squireUIImageURL form-control empty" type="text">
							<div class="floating-label">URL de la imagen, por ej: http://misitio.com/images/01.jpg</div>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-6">
						<div class="form-control-wrapper">
							<input class="squireUIImageWidth form-control empty" type="text">
							<div class="floating-label">Ancho para la imagen</div>
							<span class="material-input"></span>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-control-wrapper">
							<input class="squireUIImageHeight form-control empty" type="text">
							<div class="floating-label">Alto para la imagen</div>
							<span class="material-input"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a class="squireUIImageSubmit btn btn-primary">Insertar</a> 
			</div>
		</div>
	</div>
</div>
