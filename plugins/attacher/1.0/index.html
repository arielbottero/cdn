<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
 		<title>attacher</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<script type="text/javascript" src="//cdn.hytcom.net/js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="//cdn.hytcom.net/js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="//cdn.hytcom.net/js/jquery-extend.js"></script>
		<script type="text/javascript" src="attacher.js"></script>
		<link rel="stylesheet" href="attacher.css" />
		<style type="text/css">
			.mypreview {
				border: solid 1px #000000;
				height: 190px;
				margin: 10px;
				text-align: center;
				width: 160px;
			}
				.mypreview > div {
					background-size: cover;
					height: 160px;
					width: 160px;
				}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#attach").attacher({
					name: "file",
					onattach: function(thumb) {
						alert("attached!");
					},
					onsuccess: function(response) {
						alert("send!");
					}
				});

				$("#image").attacher({
					name: "file",
					maxfiles: 5,
					target: ".mytarget",
					preview: ".mypreview",
					onattach: function(thumb) {
						alert("attached!");
					},
					onsuccess: function(response) {
						alert("send!");
					}
				});
			});
		</script>
	</head>

	<body>
		<h1>FORM #1</h1>
		<form action="#">
			<div id="attach"></div>
			<div><br /><input type="submit" value="submit form #1" /></div>
		</form>

		<br />
		<br />
		<br />
		
		<h1>FORM #2</h1>
		<form action="#">
			<div id="image">
				<div class="attacher-target mytarget">
					Arrastrá tu imagen aca ó<br />
					hacé click para seleccionar<br />
					<em>JPG, PNG ó GIF y hasta 3Mb</em>
				</div>
				<div id="preview" class="attacher-previews">
					<div class="attached mypreview">
						<div style="background-image:url('{{source}}')"></div>
						<input name="caption[{{name}}]" size="20" />
					</div>
				</div>
				<div><br /><input type="submit" value="submit form #2" /></div>
			</div>
		</form>
	</body>
</html>
